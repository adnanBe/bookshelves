<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h3> Ajouter un nouveau livre</h3>
        <form [formGroup]="formBook" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titre:</label>
                <input type="text" class="form-control" id="title" formControlName="title">  
            </div>
            <div class="form-group">
                <label for="author">Auteur:</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>
            <div class="form-group">
                <label> Ajouter une image</label>
                <input type="file" (change)=" detectFile($event)" class="form-control" accept="image/*">
                <p class="text_success" *ngIf="fileIsUpLoaded">Fichier chargÃ©</p>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="formBook.invalid || fileIsUpLoading">Enregistrer</button>
        </form>
    </div>
</div>
